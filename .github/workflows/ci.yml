# ============================================
# Emlak Teknoloji Platformu - CI Pipeline
# Path-filtered: Python & Node.js jobs
# ============================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------- Detect Changed Paths ----------
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
            web:
              - 'apps/web/**'

  # ---------- Python API CI ----------
  api-ci:
    needs: changes
    if: needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: emlak_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user -d emlak_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 30s

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: emlak_test
      DB_USER: test_user
      DB_PASSWORD: test_pass
      REDIS_URL: redis://localhost:6379/0
      APP_ENV: testing
      APP_DEBUG: false
      JWT_SECRET_KEY: test-secret-key-for-ci-only-32chars

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install WeasyPrint system dependencies (PDF tests)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libgdk-pixbuf-2.0-0 \
            libcairo2 \
            libglib2.0-0 \
            libffi-dev \
            fonts-noto-core \
            fonts-noto-extra

      - name: Install dependencies
        working-directory: apps/api
        run: uv sync --dev

      - name: Lint (ruff check)
        working-directory: apps/api
        run: uv run ruff check src/ tests/

      - name: Format check (ruff format)
        working-directory: apps/api
        run: uv run ruff format --check src/ tests/

      - name: Run tests
        working-directory: apps/api
        run: uv run pytest -v --tb=short

  # ---------- Node.js Web CI ----------
  web-ci:
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('apps/web/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: apps/web
        run: pnpm run lint

      - name: Type check
        working-directory: apps/web
        run: pnpm exec tsc --noEmit

      - name: Test
        working-directory: apps/web
        run: pnpm run test

  # ---------- CI Status Gate ----------
  ci-status:
    if: always()
    needs: [api-ci, web-ci]
    runs-on: ubuntu-latest
    steps:
      - name: Check CI results
        run: |
          if [[ "${{ needs.api-ci.result }}" == "failure" || "${{ needs.web-ci.result }}" == "failure" ]]; then
            echo "CI failed!"
            exit 1
          fi
          echo "CI passed!"
