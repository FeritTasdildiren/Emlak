# Emlak Teknoloji Platformu — Alembic Configuration
#
# DB URL burada sabit olarak YAZILMAZ.
# env.py içinde settings.DB_URL_SYNC üzerinden okunur.

[alembic]
script_location = migrations
prepend_sys_path = .
version_path_separator = os

# sqlalchemy.url intentionally left blank — set in env.py from Settings
sqlalchemy.url =

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
