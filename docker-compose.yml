# ============================================
# Emlak Teknoloji Platformu - Docker Compose
# Gelistirme ortami icin tum servisler
# ============================================

services:
  # ---------- PostgreSQL + PostGIS ----------
  db:
    image: postgis/postgis:16-3.4
    container_name: emlak-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: emlak_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres_dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=tr_TR.UTF-8"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d emlak_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - emlak-network

  # ---------- Redis ----------
  redis:
    image: redis:7.2-alpine
    container_name: emlak-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - emlak-network

  # ---------- MinIO (S3 Compatible Object Storage) ----------
  minio:
    image: minio/minio:latest
    container_name: emlak-minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - emlak-network

  # ---------- API (FastAPI) ----------
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: emlak-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://tempo:4317
    volumes:
      - ./apps/api/src:/app/src:cached
      - ./apps/api/tests:/app/tests:cached
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      tempo:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - emlak-network

  # ---------- Celery Worker ----------
  celery-worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: emlak-celery-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - MINIO_ENDPOINT=minio:9000
    volumes:
      - ./apps/api/src:/app/src:cached
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    command: celery -A src.celery_app worker --loglevel=info -Q default,outbox,notifications
    networks:
      - emlak-network

  # ---------- Celery Beat (Scheduler) ----------
  celery-beat:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: emlak-celery-beat
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - MINIO_ENDPOINT=minio:9000
    volumes:
      - ./apps/api/src:/app/src:cached
    depends_on:
      celery-worker:
        condition: service_started
    command: celery -A src.celery_app beat --loglevel=info
    networks:
      - emlak-network

  # ---------- Grafana Tempo (Distributed Tracing) ----------
  tempo:
    image: grafana/tempo:latest
    container_name: emlak-tempo
    restart: unless-stopped
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "3200:3200"   # Tempo query API
    volumes:
      - ./infra/tempo/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo-data:/var/tempo
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - emlak-network

  # ---------- Grafana (Observability Dashboard) ----------
  grafana:
    image: grafana/grafana:latest
    container_name: emlak-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"   # 3001 disarida (3000 Next.js kullaniyor)
    environment:
      - GF_SERVER_HTTP_PORT=3000
      # --- Auth (dev: anonim, prod: .env'den override et) ---
      - GF_AUTH_ANONYMOUS_ENABLED=${GF_AUTH_ANONYMOUS_ENABLED:-true}
      - GF_AUTH_ANONYMOUS_ORG_ROLE=${GF_AUTH_ANONYMOUS_ORG_ROLE:-Admin}
      - GF_AUTH_DISABLE_LOGIN_FORM=${GF_AUTH_DISABLE_LOGIN_FORM:-true}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin}
      # --- Unified Alerting ---
      - GF_UNIFIED_ALERTING_ENABLED=true
      - GF_ALERTING_ENABLED=false
      # --- Telegram Secrets (provisioning icin) ---
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
      - TELEGRAM_DEVOPS_CHAT_ID=${TELEGRAM_DEVOPS_CHAT_ID:-}
      # --- Timezone ---
      - TZ=Europe/Istanbul
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      tempo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - emlak-network

volumes:
  pgdata:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  tempo-data:
    driver: local
  grafana-data:
    driver: local

networks:
  emlak-network:
    driver: bridge
